<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form | @ZetroDev</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank You for joining us</i></p>
    </header>
    <div class="container">
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age (optional)</label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="learner">Full time learner</option>
                    <option value="job">Full time job</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freecodecamp to a friend?</p>
                <div class="input-radio">
                    <label>
                        <input type="radio" name="recommend" value="definitely" class="radioBtn"> Definitely
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="maybe" class="radioBtn"> Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="notSure" class="radioBtn"> Not Sure
                    </label>
                </div>
            </div>

            <div class="form-group">
                <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
                <div class="input-checkbox">
                    <label><input name="prefer" value="front-end-projects" type="checkbox">Front-end Projects</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="back-end-projects" type="checkbox">Back-end Projects</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="data-visualization" type="checkbox">Data Visualization</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="challenges" type="checkbox">Challenges</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="open-source-community" type="checkbox">Open Source Community</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="gitter-help-rooms" type="checkbox">Gitter help rooms</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="videos" type="checkbox">Videos</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="city-meetups" type="checkbox">City Meetups</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="wiki" type="checkbox">Wiki</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="forum" type="checkbox">Forum</label>
                </div>
                <div class="input-checkbox">
                    <label><input name="prefer" value="additional-courses" type="checkbox">Additional Courses</label>
                </div>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
